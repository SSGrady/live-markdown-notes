<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obsidian-like Markdown Editor</title>
  <link rel="stylesheet" href="/node_modules/codemirror/lib/codemirror.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }
    .container {
      width: 80%;
      display: flex;
      gap: 20px;
    }
    #editorContainer, #preview {
      width: 50%;
      border: 1px solid #ddd;
      background: white;
      padding: 15px;
      min-height: 400px;
      overflow: auto;
    }
    #editorContainer {
      display: none;
    }
    #preview {
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="editorContainer">
      <div id="editor"></div>
    </div>
    <div id="preview"></div>
  </div>
  <script type="module" src="src/editor.js"></script>
  <script type="module" src="src/preview.js"></script>
</body>
</html>
